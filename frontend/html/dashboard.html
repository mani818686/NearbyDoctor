<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"  crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/dashboard.css"/>
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/"><i class="fas fa-user-md mr-3"></i>Nearby doctor </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item " >
              <a class="nav-link " href="/">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="page">
    <div class="row">
        <div class="col-sm-6">
          <div class="card" style="width: 18rem;height: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Book a Consultation</h5>
              <div class="row text-center d-flex align-items-center">
                <i class="fas fa-hospital-user fa-5x"></i>
              </div>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              
              <a href="#" data-bs-toggle="modal" data-bs-target="#appointmentModal" class="btn btn-primary">Book a Consultation</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card" style="width: 18rem;height: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">My Appointments</h5>
              <div class="row text-center d-flex align-items-center">
                <div class="row text-center d-flex align-items-center">
                    <i class="fas fa-calendar-check fa-5x"></i>
                  </div>
              </div>
              <p class="card-text">With supporting text below as a natural  to additional content.</p>
              <a  onclick="ap()" class="btn btn-primary">My Appointments</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" style="max-width:40%;vertical-align: middle;">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                    <label >Specialist in:</label>
                    <select  id="specialist" class="form-select" name="specialist">
                    <option value="1">Podiatrist</option>
                    <option value="2">General Practitioner</option>
                    <option value="3">Allergist</option>
                    <option value="4">Anaesthesiologist</option>
                    <option value="5">Cardiologist</option>
                    <option value="6">Dermatologist</option>
                    <option value="7">Endocrinologist</option>
                    <option value="8">Epidemiologist</option>
                    <option value="9">Immunologist</option>
                    <option value="10">Neurologist</option>
                    <option value="11">Neurosurgeon</option>
                    <option value="12">Gynecologist</option>
                    <option value="13">Oncologist</option>
                    <option value="14">Ophthalmologist</option>
                    <option value="15">Otolaryngologist (also ENT Specialist)</option>
                    <option value="16">Physiatrist</option>
                    <option value="17">Plastic Surgeon</option>
                    <option value="18">Radiologist</option>
                    <option value="19">Surgeon</option>
                    <option value="20">Veterinarian</option>
                    <option value="21">Audiologist</option>
                    <option value="22">Homeopathic Doctor</option>
                    <option value="23">Pharmacist</option>
                    <option value="24">Dentist</option>
                    </select>
                </div>
                <div class="col">
                    <label >Location:</label>
                    <select  id="location" class="form-select" name="location">
                        <option value="Medchal">Medchal</option>
                        <option value="Kompally">Kompally</option>
                        <option value="Suchitra">Suchitra</option>
                        <option value="Boinpally">Boinpally</option>
                        <option value="Secunderabad">Secunderabad</option>
                        <option value="Ameerpet">Ameerpet</option>
                        <option value="Banjara Hills">Banjara Hills</option>
                        <option value="Begumpet">Begumpet</option>
                        <option value="Gandipet">Gandipet</option>
                        <option value="Panjagutta">Panjagutta</option>
                        <option value="Khairatabad">Khairatabad</option>
                        <option value="Kachiguda">Kachiguda</option>
                        <option value="Jublie Hills">Jublie Hills</option>
                        <option value="ECIL">ECIL</option>
                        <option value="DilshukNagar">DilshukNagar</option>
                        <option value="HayatNagar">HayatNagar</option>
                        <option value="Koti">Koti</option>
                        <option value="LBNagar">LBNagar</option>
                        <option value="miyapur">miyapur</option>
                        <option value="moosapet">moosapet</option>
                        <option value="KPHB">KPHB</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4"><button class="btn btn-success" onclick="filter()" >Search Doctors</button></div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
