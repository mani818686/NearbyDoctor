 <!-- Sign up FORM -->
 <div class="bg.img">
 <div class="container">
    <h2 style="text-align: center;">CONSULTANT SIGNUP FORM</h2>
    <hr>
    <div>
        <label >Username:</label>
        <input id="name" type="text" name="username">
    </div><br>
    <p id="namealert"></p>
    <div>
        <label >Email:</label>
        <input id="mail" type="text" name="email">
    </div><br>
    <p id="emailalert"></p>
    <div>
        <label >Password:</label>
        <input id="password" type="password" name="password">
    </div><br>
    <p id="passwordalert"></p>
    <div>
            <label >Gender:</label>
            <input id="gender" type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" >Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>    
    </div><br>

    <button type="submit" onclick="signup()"class="btn">Register</button>
    <br>
    <p style="text-align: center;">Already have an account? <a href="/patient/login">Login</a></p>

  </div>

</div>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
