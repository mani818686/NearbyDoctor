<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard.css"/>

    <title>NearbyDoctor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/"><i class="fas fa-user-md mr-3"></i>Nearby doctor </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item " >
            <a class="nav-link " href="/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
        <div class="container">
            <div class="mt-5" id="doctors" > </div>
              <div class="modal fade" id="selectTimeModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" style="max-width:40%;vertical-align: middle;">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h3 class="text-center">Select Date And Time</h3>
                            <div class="row d-flex" style="display:inline;">
                                <div class="col"><b> Appointment Date</b><input class="form-control col-12" id="date" type="date" name="date" step="1" /></div>
                                <div class="col"><b> Apponitment Time</b><input class="form-control  col-12" id="time" type="time" name="time" step="1" /></div>
                            </div>
                            <div class="d-flex justify-content-center mt-4"><button class="btn btn-success" onclick="bookap()" >BOOK MY APPOINTMENT</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
